<div class="content ">

        
<div class="center py-3">
    <img src="../../assets/shoofly.png" class="mt-2 round shadow" style="width: 200px;">
</div>
<div class="center">
    <h4><strong> Workforce Management Solutions </strong></h4>
</div>
<br>
<div class="container " id="container" >
    <div class="form-container sign-up-container">
    
    <form action="">
        <h1>Create Account</h1>
        <div class="social-container">
            <a href="#" class="social"><i class="fa fa-facebook"></i></a>
            <a href="#" class="social"><i class="fa fa-google"></i></a>
            <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <button>SignUp</button>
    </form>
    </div>
    <div class="form-container sign-in-container">
        <form [formGroup]="form"><br>
            <h1 >Sign Up</h1>
            <div class="social-container">
            

        </div>
        
        <input type="text" formControlName="name" name="Name"  placeholder="Name">
        <input type="email" formControlName="email" name="email" placeholder="email">
        <input type="password" formControlName="password" name="password" placeholder="Password">
      

        <a href="#">Forgot Your Password</a>
    
        <button >Register</button><br>
       
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <img src="../../assets/img/login3.png" style="width: 500px; height: 500px; margin-left: 420px;" >
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
               
            </div>
            <div class="overlay-panel overlay-right">
               
               
                <!-- <button class="ghost" id="signUp">Sign Up</button> -->
               
            </div>
        </div>
    </div>
    </div>


</div>
