  <div class="row">
    <!-- Left col -->
    <section class="col-lg-12 connectedSortable">
      <!-- Custom tabs (Charts with tabs)-->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">
            
            <div class="search_wrap search_wrap_1">
              <div class="search_box"style="margin-left: 16px;">
                <input type="text" class="input" style="font-size: 12px;" placeholder=""   [(ngModel)]="name" (ngModelChange)="Search()" style="width: 200px;">
                <div class="btn btn_common">
                  <i  class="fas fa-search"></i>
                </div>
              </div>
            </div>
          </h3>
          <div class="tools">
         
         
             
           
          </div>
        </div><!-- /.card-header -->
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col"> S.No</th>
                <th scope="col"> Batch Name</th>
                <th scope="col">Time Stamp</th>
                <th scope="col"> No of Employees </th>
                <th scope="col">Total Cost</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of Details |  filter:name  ; index as i">
                <td>{{i+1}}</td>
                <td>{{s }}</td>
                <td>2021/05/28 09:45:45 </td>
                <td>50</td>
                <td> $ 3200 </td>
                <td style="color: blue;"><a>View Details</a></td>
              </tr>
              
              
            </tbody>
           
          </table>
         
        </div><!-- /.card-body -->

            </div>
          </nav>
        </div> -->
      </div>
      </section>
