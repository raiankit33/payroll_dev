  <div class="equal">
    <div class="col-xl-12 col-md-6 mb-4">
      <div class="card border-left-success shadow h-100 py-2">
        <div class="card-body">
          <div class="equal">
              <div class="input-box mt-3 ml-5 mb-4">
              
                <form  [formGroup]="form">
                  <span class="details">* Select Batch</span>
                  <select class="form-control"  style="width: 350px;" formControlName="id" name="id"  (ngModelChange)="ShowName()">
                      
                      <option value="{{Detail}}"   *ngFor="let Detail of Details">{{Detail}}</option>
                      
          
          
                  </select>
         </form>
              </div>
  
         
              
  
              <div class="tools">
          
              
    
                          <button class="btn btn-primary upload mt-2" (click)="GOtoForm()" >Upload Data</button>
          
                         
          
                 
              </div> 
          </div>
        </div>
      </div>
    </div></div>



  <div class="row" >
    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4" >
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2" >
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1 ml-2">Total Cost</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800 ml-2" >${{cost}}</div>
            </div>
            <div class="col-auto">
              <!-- <i class="fas fa-calendar fa-2x text-gray-300"></i> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-info shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-info text-uppercase mb-1 ml-2">Total Taxes</div>
              <div class="row no-gutters align-items-center">
                <div class="col-auto">
                  <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800 ml-3 "  > {{tax}}</div>
                </div>
                <div class="col">
                  
                </div>
              </div>
            </div>
            <div class="col-auto">
              <!-- <i class="fas fa-clipboard-list fa-2x text-gray-300"></i> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-warning shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-warning text-uppercase mb-1 ml-2">Total Markup by Staffing</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800 ml-2" >{{markup}}</div>
            </div>
            <div class="col-auto">
              <!-- <i class="fas fa-comments fa-2x text-gray-300"></i> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Pending Requests Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-warning shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-warning text-uppercase mb-1 ml-2">Total Saving</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800 ml-2">{{saving}}</div>
            </div>
            <div class="col-auto">
              <!-- <i class="fas fa-comments fa-2x text-gray-300"></i> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
