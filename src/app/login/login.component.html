<div class="content ">
    <br><br><br><br>
<div class="container " id="container" >
    <div class="form-container sign-up-container">
    
    <form action="">
        <h1>Create Account</h1>
        <div class="social-container">
            <a href="#" class="social"><i class="fa fa-facebook"></i></a>
            <a href="#" class="social"><i class="fa fa-google"></i></a>
            <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <button>SignUp</button>
    </form>
    </div>
    <div class="form-container sign-in-container">
        <form [formGroup]="form"><br>
            <h1 >Sign In</h1>
            <div class="social-container">
                <p style="color: orangered;"><b>PLEASE SIGN IN HERE </b></p>
            <!-- <a href="#" class="social"><i class="fa fa-facebook"></i></a>
            <a href="#" class="social"><i class="fa fa-google"></i></a>
            <a href="#" class="social"><i class="fa fa-linkedin"></i></a> -->
        </div>
        
        <input type="email" formControlName="email" name="email"  placeholder="Email">
        <input type="password" formControlName="password" name="password" placeholder="Password">
        <a href="#">Forgot Your Password</a>
    
        <button (click)="onSubmit()">Sign In</button><br>
       
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <img src="../../assets/weekend-3583629.png" style="width: 500px; height: 500px; margin-left: 420px;" >
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
               
            </div>
            <div class="overlay-panel overlay-right">
               
               
                <!-- <button class="ghost" id="signUp">Sign Up</button> -->
               
            </div>
        </div>
    </div>
    </div>


</div>
