<div class="card shadow mb-4 mt-5">
  <div class="search_wrap search_wrap_1 mr-4">
    <div class="search_box" >
      <input type="text" class="form-control mt-1 ml-2"  [(ngModel)]="name" (change)="Search()" style="width: 200px;"  placeholder="search...">
      
    </div>
    <div class="table-responsive">
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr >
            <th scope="col">S.No</th>
            <th scope="col">Batch Name</th>
            
            <th scope="col">User Name</th>
            <th scope="col">Email</th>
            <th scope="col">Created at</th>
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of showDetail |  filter: name   ; index as i">
            <th scope="row">{{i+1}}</th>
          <td >{{l.Batch_Name}}</td>
          
            <td>{{l.User_name}}</td>
            <td>{{l.User_email}}</td>
            <td>{{l.created_at}}</td>
          </tr>
          

        
        </tbody>
      </table>
    </div>
    </div>
